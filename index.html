<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Leaks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 0;
            background: rgba(138, 43, 226, 0.1);
            border-radius: 15px;
            margin-bottom: 40px;
            border: 2px solid rgba(138, 43, 226, 0.3);
        }

        h1 {
            font-size: 2.5em;
            color: #b388ff;
            text-shadow: 0 0 20px rgba(179, 136, 255, 0.5);
            margin-bottom: 10px;
        }

        .status {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(138, 43, 226, 0.3);
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .countdown {
            text-align: center;
            padding: 50px 20px;
            background: rgba(138, 43, 226, 0.05);
            border-radius: 15px;
            margin-bottom: 40px;
        }

        .countdown h2 {
            color: #b388ff;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .time-unit {
            background: rgba(138, 43, 226, 0.2);
            padding: 20px 30px;
            border-radius: 10px;
            border: 2px solid rgba(138, 43, 226, 0.4);
        }

        .time-value {
            font-size: 3em;
            font-weight: bold;
            color: #d1b3ff;
            display: block;
        }

        .time-label {
            font-size: 0.9em;
            color: #b388ff;
            text-transform: uppercase;
            margin-top: 5px;
        }

        .wifi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .wifi-card {
            background: rgba(138, 43, 226, 0.1);
            border: 2px solid rgba(138, 43, 226, 0.3);
            border-radius: 12px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .wifi-card:hover {
            background: rgba(138, 43, 226, 0.2);
            border-color: rgba(138, 43, 226, 0.5);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.3);
        }

        .wifi-name {
            font-size: 1.5em;
            color: #b388ff;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .wifi-password {
            font-size: 1.2em;
            color: #d1b3ff;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a0a2e 0%, #2d1b4e 100%);
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            border-radius: 15px;
            border: 2px solid rgba(138, 43, 226, 0.5);
            position: relative;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2em;
            color: #b388ff;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #d1b3ff;
        }

        .modal h2 {
            color: #b388ff;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .current-password {
            background: rgba(138, 43, 226, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .current-password h3 {
            color: #b388ff;
            margin-bottom: 10px;
        }

        .password-display {
            font-size: 1.5em;
            color: #d1b3ff;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }

        .history {
            margin-top: 30px;
        }

        .history h3 {
            color: #b388ff;
            margin-bottom: 15px;
        }

        .history-item {
            background: rgba(138, 43, 226, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #8a2be2;
        }

        .maintenance-message {
            text-align: center;
            padding: 30px;
            background: rgba(255, 152, 0, 0.1);
            border: 2px solid rgba(255, 152, 0, 0.3);
            border-radius: 12px;
            color: #ffb74d;
            font-size: 1.2em;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .countdown-timer {
                gap: 15px;
            }

            .time-unit {
                padding: 15px 20px;
            }

            .time-value {
                font-size: 2em;
            }

            .modal-content {
                margin: 20px;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>WiFi Passwort Leak</h1>
            <div class="status" id="status">Loading...</div>
        </header>

        <div id="maintenanceMessage" class="maintenance-message hidden">
            <span id="maintenanceText"></span>
        </div>

        <div id="countdown" class="countdown hidden">
            <h2>Time till Leak</h2>
            <div class="countdown-timer">
                <div class="time-unit">
                    <span class="time-value" id="days">0</span>
                    <span class="time-label">Days</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="hours">0</span>
                    <span class="time-label">Hours</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="minutes">0</span>
                    <span class="time-label">Minutes</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="seconds">0</span>
                    <span class="time-label">Seconds</span>
                </div>
            </div>
        </div>

        <div id="wifiGrid" class="wifi-grid hidden"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <div class="current-password">
                <h3>Current Password</h3>
                <div class="password-display" id="currentPassword"></div>
            </div>
            <div class="history">
                <h3>Password History</h3>
                <div id="historyList"></div>
            </div>
        </div>
    </div>

    <script>
        let data = null;

        async function loadData() {
            try {
                const response = await fetch('data/data.json');
                data = await response.json();
                initializePage();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('status').textContent = 'Error loading data';
            }
        }

        function initializePage() {
            if (data.maintenance) {
                const msg = data.maintenance_msg || "System is currently under maintenance.";
                document.getElementById('maintenanceText').textContent = msg;
                document.getElementById('maintenanceMessage').classList.remove('hidden');
                document.getElementById('status').textContent = 'Under Maintenance';
                return;
            }

            const releaseDate = new Date(data.release);
            const now = new Date();

            if (now >= releaseDate) {
                showWiFis();
            } else {
                startCountdown(releaseDate);
            }
        }

        function startCountdown(releaseDate) {
            document.getElementById('countdown').classList.remove('hidden');
            document.getElementById('status').textContent = 'Countdown Active';

            function updateCountdown() {
                const now = new Date();
                const diff = releaseDate - now;

                if (diff <= 0) {
                    showWiFis();
                    return;
                }

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
            }

            updateCountdown();
            setInterval(updateCountdown, 1000);
        }

        function showWiFis() {
            document.getElementById('countdown').classList.add('hidden');
            document.getElementById('status').textContent = 'WiFi Available';
            document.getElementById('wifiGrid').classList.remove('hidden');

            const wifiGrid = document.getElementById('wifiGrid');
            wifiGrid.innerHTML = '';

            for (const [wifiName, password] of Object.entries(data.wifi.all_wifis)) {
                const card = document.createElement('div');
                card.className = 'wifi-card';
                card.innerHTML = `
                    <div class="wifi-name">${wifiName}</div>
                    <div class="wifi-password">${password}</div>
                `;
                card.onclick = () => showModal(wifiName);
                wifiGrid.appendChild(card);
            }
        }

        function showModal(wifiName) {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modalTitle');
            const currentPassword = document.getElementById('currentPassword');
            const historyList = document.getElementById('historyList');

            modalTitle.textContent = wifiName;
            currentPassword.textContent = data.wifi.all_wifis[wifiName];

            historyList.innerHTML = '';
            const history = data.wifi.wifi_old[wifiName] || [];
            
            if (history.length === 0) {
                historyList.innerHTML = '<div class="history-item">No previous passwords</div>';
            } else {
                history.forEach((oldPassword, index) => {
                    const item = document.createElement('div');
                    item.className = 'history-item';
                    item.textContent = `${index + 1}. ${oldPassword}`;
                    historyList.appendChild(item);
                });
            }

            modal.style.display = 'block';
        }

        document.querySelector('.close').onclick = function() {
            document.getElementById('modal').style.display = 'none';
        };

        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };

        loadData();
    </script>
</body>
</html>
